<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --accent: #3498db;
            --accent-hover: #2980b9;
            --border: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.1);
            --danger: #e74c3c;
            --success: #27ae60;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #4a9eff;
            --accent-hover: #357abd;
            --border: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
            --danger: #ff6b6b;
            --success: #51cf66;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .input-section {
            padding: 30px;
            border-bottom: 1px solid var(--border);
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .add-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .filter-btn {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .todo-list {
            padding: 20px 30px 30px;
        }

        .todo-item {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--shadow);
        }

        .todo-item.completed {
            opacity: 0.7;
            transform: scale(0.98);
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .todo-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .todo-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .todo-text {
            flex: 1;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats {
            text-align: center;
            padding: 20px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .filter-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
            <h1>My To-Do List</h1>
            <p>Stay organized and productive</p>
        </header>

        <div class="input-section">
            <div class="input-container">
                <input type="text" class="task-input" placeholder="What needs to be done?" id="taskInput">
                <button class="add-btn" onclick="addTask()">Add Task</button>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterTasks('all')">All</button>
                <button class="filter-btn" onclick="filterTasks('active')">Active</button>
                <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                <h3>No tasks yet</h3>
                <p>Add a task above to get started!</p>
            </div>
        </div>

        <div class="stats" id="stats">
            0 tasks remaining
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            renderTasks();
            updateStats();
        });

        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text === '') return;
            
            const task = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date()
            };
            
            tasks.unshift(task);
            input.value = '';
            renderTasks();
            updateStats();
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            renderTasks();
            updateStats();
        }

        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            renderTasks();
            updateStats();
        }

        function filterTasks(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }

        function getFilteredTasks() {
            switch (currentFilter) {
                case 'active':
                    return tasks.filter(task => !task.completed);
                case 'completed':
                    return tasks.filter(task => task.completed);
                default:
                    return tasks;
            }
        }

        function renderTasks() {
            const todoList = document.getElementById('todoList');
            const filteredTasks = getFilteredTasks();
            
            if (filteredTasks.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        <h3>${getEmptyStateMessage()}</h3>
                        <p>${getEmptyStateSubtext()}</p>
                    </div>
                `;
                return;
            }
            
            todoList.innerHTML = filteredTasks.map(task => `
                <div class="todo-item ${task.completed ? 'completed' : ''}">
                    <div class="todo-checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="toggleTask(${task.id})"></div>
                    <div class="todo-text">${escapeHtml(task.text)}</div>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">×</button>
                </div>
            `).join('');
        }

        function getEmptyStateMessage() {
            switch (currentFilter) {
                case 'active':
                    return tasks.length === 0 ? 'No tasks yet' : 'All tasks completed!';
                case 'completed':
                    return 'No completed tasks';
                default:
                    return 'No tasks yet';
            }
        }

        function getEmptyStateSubtext() {
            switch (currentFilter) {
                case 'active':
                    return tasks.length === 0 ? 'Add a task above to get started!' : 'Great job finishing everything!';
                case 'completed':
                    return 'Complete some tasks to see them here';
                default:
                    return 'Add a task above to get started!';
            }
        }

        function updateStats() {
            const activeTasks = tasks.filter(task => !task.completed).length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const totalTasks = tasks.length;
            
            document.getElementById('stats').textContent = 
                `${activeTasks} ${activeTasks === 1 ? 'task' : 'tasks'} remaining • ${completedTasks} completed • ${totalTasks} total`;
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.textContent = newTheme === 'dark' ? '☀️' : '🌙';
            
            if (typeof(Storage) !== "undefined") {
                localStorage.setItem('theme', newTheme);
            }
        }

        function loadTheme() {
            let theme = 'light';
            if (typeof(Storage) !== "undefined") {
                theme = localStorage.getItem('theme') || 'light';
            }
            
            document.documentElement.setAttribute('data-theme', theme);
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.textContent = theme === 'dark' ? '☀️' : '🌙';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
