<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Advanced Image Background Remover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    body {
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
      .container {
        align-items: center;
        display: grid;
        justify-content: center;
        background: linear-gradient(120deg, #ffffff 60%, #e3f0ff 100%);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        border-radius: 18px;
        padding: 40px 32px;
        margin-top: 60px;
        max-width: 480px;
      }
      h1 {
        background: linear-gradient(90deg, #0078d7 30%, #00c6fb 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.3rem;
        margin-bottom: 28px;
        font-weight: 700;
        letter-spacing: 1px;
      }
      input[type="file"] {
        background: #f0f7ff;
        border: 2px solid #e3f0ff;
        border-radius: 8px;
        padding: 12px;
        font-size: 1rem;
        transition: border 0.2s;
        margin-bottom: 18px;
      }
      input[type="file"]:hover,
      input[type="file"]:focus {
        border: 2px solid #00c6fb;
        background: #e3f0ff;
      }
      .img-box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 260px;
        margin-bottom: 18px;
        background: #f8fbff;
        border: 1px solid #e3f0ff;
        box-shadow: 0 4px 16px 0 rgba(0, 120, 215, 0.1);
        border-radius: 12px;
        overflow: hidden;
      }
      #preview,
      #result {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
        margin: 0 auto;
        background: transparent;
        border-radius: 0;
        box-shadow: none;
        border: none;
      }
      button {
        background: linear-gradient(90deg, #0078d7 0%, #00c6fb 100%);
        color: #fff;
        font-weight: 600;
        font-size: 1.1rem;
        padding: 12px 0;
        border: none;
        border-radius: 8px;
        box-shadow: 0 2px 8px #00c6fb22;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        width: 100%;
        margin-bottom: 10px;
      }
      button:disabled {
        background: linear-gradient(90deg, #bfc9d1 0%, #cfd8df 100%);
        color: #888;
        cursor: not-allowed;
        box-shadow: none;
      }
      #loading {
        color: #0078d7;
        font-size: 1.1rem;
        font-weight: 500;
        margin: 18px 0;
        letter-spacing: 0.5px;
      }
      #editTools {
        display: none;
        margin: 18px 0;
        text-align: center;
      }
      #editTools button {
        background: #0078d7;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 5px;
        transition: background 0.2s;
      }
      #editTools button:hover {
        background: #0056a1;
      }
    </style>
  </head>
  <body>
    <div class="container" style="max-width:700px; min-width:340px;">
      <h1 style="margin-bottom:10px;">Advanced Image Background Remover</h1>
      <div id="dropArea" style="border:2px dashed #00c6fb; border-radius:14px; background:#f8fbff; padding:36px 18px; text-align:center; margin-bottom:24px; cursor:pointer; transition:background 0.2s;">
        <span id="dropText" style="font-size:1.2rem; color:#0078d7;">Drag & Drop an image here or <b>Click to Upload</b></span>
        <input type="file" id="imageInput" accept="image/*" style="display:none;" />
      </div>
      <div id="compareBox" style="display:none; grid-template-columns:1fr 1fr; gap:18px; align-items:center; margin-bottom:18px;">
        <div style="text-align:center;">
          <div style="font-size:1rem; color:#888; margin-bottom:6px;">Original</div>
          <div class="img-box" style="height:260px;">
            <img id="preview" src="" alt="Preview" style="display:none; max-width:100%; max-height:100%;" />
          </div>
        </div>
        <div style="text-align:center;">
          <div style="font-size:1rem; color:#888; margin-bottom:6px;">No Background</div>
          <div class="img-box" style="height:260px;">
            <img id="result" src="" alt="Result" style="display:none; max-width:100%; max-height:100%; background:transparent;" />
            <canvas id="editCanvas" style="display:none; max-width:100%; max-height:100%; background:transparent;"></canvas>
          </div>
        </div>
      </div>
      <div id="editTools" style="display:none; margin: 18px 0; text-align:center;">
        <button type="button" id="cropBtn">Crop</button>
        <button type="button" id="rotateBtn">Rotate</button>
        <button type="button" id="flipBtn">Flip</button>
        <button type="button" id="brightnessBtn">Brightness+</button>
        <button type="button" id="contrastBtn">Contrast+</button>
      </div>
      <div style="display:flex; flex-direction:row; gap:12px; justify-content:center; margin-bottom:10px;">
        <button id="removeBtn" disabled style="width:180px;">Remove Background</button>
        <button id="downloadBtn" style="display:none; width:180px;">Download</button>
        <button id="resetBtn" style="display:none; width:180px;">Remove Another Image</button>
      </div>
      <div id="loading" style="display:none; text-align:center; color:#0078d7; font-size:1.1rem; font-weight:500; margin:18px 0; letter-spacing:0.5px;">Processing...</div>
    </div>
    <script>
      const imageInput = document.getElementById("imageInput");
      const preview = document.getElementById("preview");
      const removeBtn = document.getElementById("removeBtn");
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      const editCanvas = document.getElementById("editCanvas");
      const editTools = document.getElementById("editTools");
      const cropBtn = document.getElementById("cropBtn");
      const rotateBtn = document.getElementById("rotateBtn");
      const flipBtn = document.getElementById("flipBtn");
      const brightnessBtn = document.getElementById("brightnessBtn");
      const contrastBtn = document.getElementById("contrastBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const dropArea = document.getElementById("dropArea");
      const dropText = document.getElementById("dropText");
      const compareBox = document.getElementById("compareBox");
      const resetBtn = document.getElementById("resetBtn");
      let imageFile = null;
      let canvasCtx = editCanvas.getContext('2d');
      let imgForEdit = new window.Image();
      let brightness = 0;
      let contrast = 0;
      let rotation = 0;
      let flipped = false;

      // Drag & Drop logic
      dropArea.addEventListener('click', () => imageInput.click());
      dropArea.addEventListener('dragover', e => {
        e.preventDefault();
        dropArea.style.background = '#e3f0ff';
      });
      dropArea.addEventListener('dragleave', e => {
        e.preventDefault();
        dropArea.style.background = '#f8fbff';
      });
      dropArea.addEventListener('drop', e => {
        e.preventDefault();
        dropArea.style.background = '#f8fbff';
        if (e.dataTransfer.files && e.dataTransfer.files[0]) {
          imageInput.files = e.dataTransfer.files;
          imageInput.dispatchEvent(new Event('change'));
        }
      });

      imageInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          imageFile = file;
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "block";
            result.style.display = "none";
            editCanvas.style.display = "none";
            editTools.style.display = "none";
            compareBox.style.display = 'grid';
            dropArea.style.display = 'none';
            removeBtn.disabled = false;
            downloadBtn.style.display = 'none';
            resetBtn.style.display = 'none';
          };
          reader.readAsDataURL(file);
        }
      });

      removeBtn.addEventListener("click", async function () {
        if (!imageFile) return;
        loading.style.display = "block";
        removeBtn.disabled = true;
        result.style.display = "none";
        editCanvas.style.display = "none";
        editTools.style.display = "none";
        downloadBtn.style.display = 'none';
        resetBtn.style.display = 'none';

        // Use remove.bg API (requires API key)
        const apiKey = "DgP8f9S2NE2MWgPGrG3vDJc8"; // Replace with your remove.bg API key
        const formData = new FormData();
        formData.append("image_file", imageFile);
        formData.append("size", "auto");

        try {
          const response = await fetch("https://api.remove.bg/v1.0/removebg", {
            method: "POST",
            headers: { "X-Api-Key": apiKey },
            body: formData,
          });
          if (!response.ok) throw new Error("Failed to remove background");
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          result.src = url;
          result.style.display = "block";
          downloadBtn.style.display = 'inline-block';
          resetBtn.style.display = 'inline-block';
          // Load into canvas for editing
          imgForEdit.onload = function() {
            editCanvas.width = imgForEdit.width;
            editCanvas.height = imgForEdit.height;
            drawImageWithFilters();
            editCanvas.style.display = "block";
            editTools.style.display = "block";
            result.style.display = "none";
          };
          imgForEdit.src = url;
        } catch (err) {
          alert("Error: " + err.message);
        } finally {
          loading.style.display = "none";
          removeBtn.disabled = false;
        }
      });

      function drawImageWithFilters() {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, editCanvas.width, editCanvas.height);
        canvasCtx.filter = `brightness(${100 + brightness}%) contrast(${100 + contrast}%)`;
        canvasCtx.setTransform(1, 0, 0, 1, 0, 0); // reset
        if (flipped) {
          canvasCtx.translate(editCanvas.width, 0);
          canvasCtx.scale(-1, 1);
        }
        canvasCtx.translate(editCanvas.width/2, editCanvas.height/2);
        canvasCtx.rotate(rotation * Math.PI / 180);
        canvasCtx.translate(-editCanvas.width/2, -editCanvas.height/2);
        canvasCtx.drawImage(imgForEdit, 0, 0);
        canvasCtx.restore();
      }

      rotateBtn.addEventListener('click', function() {
        rotation = (rotation + 90) % 360;
        drawImageWithFilters();
      });
      flipBtn.addEventListener('click', function() {
        flipped = !flipped;
        drawImageWithFilters();
      });
      brightnessBtn.addEventListener('click', function() {
        brightness += 10;
        drawImageWithFilters();
      });
      contrastBtn.addEventListener('click', function() {
        contrast += 10;
        drawImageWithFilters();
      });
      downloadBtn.addEventListener('click', function() {
        const link = document.createElement('a');
        link.download = 'no-bg-image.png';
        link.href = editCanvas.style.display === 'block' ? editCanvas.toDataURL() : result.src;
        link.click();
      });
      resetBtn.addEventListener('click', function() {
        imageFile = null;
        preview.src = '';
        preview.style.display = 'none';
        result.src = '';
        result.style.display = 'none';
        editCanvas.style.display = 'none';
        editTools.style.display = 'none';
        compareBox.style.display = 'none';
        dropArea.style.display = 'block';
        removeBtn.disabled = true;
        downloadBtn.style.display = 'none';
        resetBtn.style.display = 'none';
      });
      // Simple crop: click and drag to select area, then crop
      let cropping = false, cropStart = {}, cropEnd = {};
      editCanvas.addEventListener('mousedown', function(e) {
        cropping = true;
        const rect = editCanvas.getBoundingClientRect();
        cropStart = { x: e.clientX - rect.left, y: e.clientY - rect.top };
      });
      editCanvas.addEventListener('mouseup', function(e) {
        if (!cropping) return;
        cropping = false;
        const rect = editCanvas.getBoundingClientRect();
        cropEnd = { x: e.clientX - rect.left, y: e.clientY - rect.top };
        const x = Math.min(cropStart.x, cropEnd.x);
        const y = Math.min(cropStart.y, cropEnd.y);
        const w = Math.abs(cropEnd.x - cropStart.x);
        const h = Math.abs(cropEnd.y - cropStart.y);
        if (w > 10 && h > 10) {
          // Crop
          const cropped = canvasCtx.getImageData(x, y, w, h);
          editCanvas.width = w;
          editCanvas.height = h;
          canvasCtx.putImageData(cropped, 0, 0);
        }
      });
      cropBtn.addEventListener('click', function() {
        alert('To crop: click and drag on the image.');
      });
    </script>
  </body>
</html>
